<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Track Endurance Workouts</title>
</head>

<body>
    <div class="container">
        <h1>Track Endurance Workouts</h1>
        <label for="trackDate">Enter Date:</label>
        <input type="date" id="trackDate" required>
        <button onclick="trackEnduranceWorkouts()">Track Workouts</button>

        <div id="trackedWorkouts">
            <!-- Tracked workouts will be displayed here -->
        </div>
    </div>
    <script src="trackEnduranceWorkouts.js"></script>
</body>

</html>
