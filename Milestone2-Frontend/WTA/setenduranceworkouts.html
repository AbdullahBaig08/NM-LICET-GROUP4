<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Set Endurance Workouts</title>
</head>

<body>
    <div class="container">
        <h1>Set Endurance Workouts</h1>
        <form id="enduranceWorkoutForm">
            <label for="date">Date:</label>
            <input type="date" id="date" required>

            <label for="workout">Workout:</label>
            <input type="text" id="workout" placeholder="e.g., Running" required>

            <label for="duration">Duration (minutes):</label>
            <input type="number" id="duration" min="1" required>

            <button type="button" onclick="setEnduranceWorkout()">Set Endurance Workout</button>
        </form>
    </div>
    <script src="setenduranceworkouts.js"></script>
</body>

</html>
